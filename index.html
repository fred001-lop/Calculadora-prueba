<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="toggle">
                 <h3>Calculadora</h3>
                 <div class="right">
                    <p id="one">1</p>
                    <p id="two">2</p>
                    <p id="three">3</p>


                 </div>    
            </div>  

            <div class="control">
                <p>Colores</p>
                <div class="box">
                    <div id="circle"></div>
                </div>
            </div>
        </div>
        <div class="display">
            <form name="calc">
                <input type="text " name="text" readonly id="display">
            </form>
        </div>
        <div class="calc-body">
            <div class="btn">
                <button class="num" onclick="appendtodisplay('7')">7</button>
                <button class="num" onclick="appendtodisplay('8')">8</button>
                <button class="num" onclick="appendtodisplay('9')">9</button>
                <button class="del" onclick="del()">DEL</button>
                <button class="num" onclick="appendtodisplay('4')">4</button>
                <button class="num" onclick="appendtodisplay('5')">5</button>
                <button class="num" onclick="appendtodisplay('6')">6</button>
                <button onclick="appendtodisplay('+')">+</button>
                <button class="num" onclick="appendtodisplay('1')">1</button>
                <button class="num" onclick="appendtodisplay('2')">2</button>
                <button class="num" onclick="appendtodisplay('3')">3</button>
                <button onclick="appendtodisplay('-')">-</button>
                <button onclick="appendtodisplay('.')">.</button>
                <button class="num" onclick="appendtodisplay('0')">0</button>
                <button onclick="appendtodisplay('/')">/</button>
                <button onclick="appendtodisplay('*')">x</button>
                <button class="reset" onclick="resetDisplay()">Reset</button>
                <button class="equal" onclick="equalDisplay()">=</button>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
